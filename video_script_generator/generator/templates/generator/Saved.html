<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Scripts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-semibold mb-6">Saved Scripts</h1>

        <table class="min-w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left">Prompt</th>
                    <th class="px-4 py-2 text-left">Generated Script</th>
                    <th class="px-4 py-2 text-left">Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for script in scripts %}
                <tr>
                    <td class="border px-4 py-2">{{ script.prompt|truncatewords:20 }}</td>
                    <td class="border px-4 py-2">{{ script.script|truncatewords:50 }}</td>
                    <td class="border px-4 py-2">{{ script.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
